<!DOCTYPE html>
<html lang=”en”>

<head>
	<meta charset=”UTF-8”>
	<title>Julian Lipari Contact</title>

    <link href="assets/css/contact-styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="assets/images/circulo-azul.png"/>
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html" class="title">JULIAN LIPARI</a></li>
            <li><a href="about.html" class="title">ABOUT</a></li>
            <li><a href="contact.html" class="title">CONTACT</a></li>
        </ul>
    </nav>
</header>

<body>
    <div id="parallax">
        <h1 class="subtitle">CONTACT</h1>
    </div>

    <section id="form-1">
        
        <div id="text">
            <h1 class="subtitle">Let´s work together!</h1>
        </div>

        <form id="form-contact">
            <input id="name" type="text" placeholder="NAME" class="form-element" required>
            <input id="email" type="text" placeholder="EMAIL" class="form-element" required>
            <textarea id="message" type="text" placeholder="MESSAGE" class="form-element" required></textarea>
            
            <div id="submit-button">
                <input id="submit" type="submit" value="SEND" class="form-element">
            </div>
        </form>
    </section>

    <script src="assets/script/script.js"></script>
</body>


</html>
